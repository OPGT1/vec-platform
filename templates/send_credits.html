<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Credits</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/styles.css') }}">
</head>
<body>
    <div class="header-area">
        <div class="user-welcome">Welcome, {{ email }}</div>
        <a href="{{ url_for('logout') }}" class="logout-link">Logout</a>
    </div>

    <h2>Send Credits</h2>
    <form action="{{ url_for('send_credits') }}" method="POST">
        <div class="form-group">
            <label for="receiver_email">Receiver Email:</label>
            <input type="email" name="receiver_email" required>
        </div>

        <div class="form-group">
            <label for="amount">Amount (VEC):</label>
            <input type="number" name="amount" step="0.01" required>
        </div>

        <button type="submit" class="btn">Send Credits</button>
    </form>

    <div class="balance">
        My Balance: <span class="balance-amount">${{ balance }}</span>
    </div>
    
    <div class="navigation-links">
        <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    </div>
</body>
</html>
